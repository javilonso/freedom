<div class="caja">
    <div class="firstrow">
        <div class="izq">
            <span class="titulo" (click)="goIn()">{{activity.nombre}} <mat-icon aria-hidden="false" aria-label="info outline">info_outline</mat-icon>
            </span> <br>
            <span class="usuario" >Evento creado por <u>{{activity.creador_nombre}}</u></span>
        </div>
        <div class="der">
            <span>{{activity.deporte}}</span>
        </div>

    </div>

    <div class="secondrow">
        <div class="item">    
            <img src={{foto_actividad}} style="inset-block:initial;" width="80" height="80" alt="run">
        </div>
        <div class="item">
            <button [ngClass]="(estado==='ELIMINAR')?'delete':((estado==='UNIRSE')?'unirse':'desunirse')" mat-stroked-button (click)="accion()">{{estado}}</button>
            <!-- <button class="abandonar" mat-stroked-button >ABANDONAR</button> -->
            <!-- <button class="borrar" mat-stroked-button >BORRAR</button> -->
        </div>
    </div>

    <div class="thirdrow">
        <div class="lista">
            <div ><span class="lugar" style="color: gray;">LUGAR: </span> <span><b>{{activity.lugar}}</b></span> <br></div>
            <div style="padding-top:2px;"><span class="nivel" style="color: gray;">FECHA: </span><span><b>{{activity.fecha | date:'dd-MM-yyyy'}} at {{activity.fecha | date:'shortTime'}}</b></span><br></div>
            <div style="padding-top:2px;"><span class="particip" style="color: gray;">PARTICIPANTES: </span><span><b>{{activity.participantes}}</b></span><br></div>
        </div>
    </div>
</div>
